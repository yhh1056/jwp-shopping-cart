spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_URL}:3306/?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${USER_NAME}
spring.datasource.password=${PASSWORD}
security.jwt.token.secret-key=${SECRET_KEY}
security.jwt.token.expire-length=${EXPIRE}

server.port= 8081
server.ssl.enabled= true
server.ssl.key-alias= alias_name
server.ssl.key-store= classpath:certificate.p12
server.ssl.key-store-type= PKCS12
server.ssl.key-store-password= {KEY_PASSWORD}
